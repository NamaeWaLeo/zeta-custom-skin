<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>설정 - 제타 커스텀 폰트</title>
    <style>
      /* 전체 배경 및 기본 폰트 설정 */
      body {
        margin: 0;
        padding: 0;
        background: #f3f4f6;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #333;
        width: 400px;
      }

      /* 팝업 내부를 가운데 정렬하고, 카드 형태로 표현 */
      .container {
        max-width: 400px;
        margin: 20px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 1.2rem;
      }

      /* 레이블, 드롭다운, 체크박스 등 form 요소들 간격 및 배치 */
      .form-group {
        margin-bottom: 14px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }

      select,
      input[type="checkbox"] {
        margin-top: 4px;
      }

      select {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
      }

      /* 체크박스는 레이블 안에 두어 인라인 간격 조정 */
      .checkbox-label {
        display: flex;
        align-items: center;
        font-weight: normal;
        margin: 8px 0 0;
      }
      .checkbox-label input[type="checkbox"] {
        margin: 0 6px 0 0;
      }

      /* 버튼 스타일 */
      button {
        width: 100%;
        padding: 10px 0;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        background-color: #6366f1; /* 보라빛 계열 */
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-top: 16px;
      }
      button:hover {
        background-color: #4f51c9;
      }

      /* 하단 안내문 스타일 */
      h3 {
        margin-top: 24px;
        font-size: 1rem;
      }
      p {
        line-height: 1.4;
        margin: 6px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>설정</h2>

      <div class="form-group">
        <label for="fontDropdown">폰트 파일 선택</label>
        <select id="fontDropdown"></select>
      </div>

      <div class="form-group">
        <label for="fontSizeDropdown">폰트 크기 (8 ~ 64)</label>
        <select id="fontSizeDropdown"></select>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="useCustomFont" />
          커스텀 폰트 사용
        </label>
      </div>

      <div class="form-group">
        <label for="skinDropdown">스킨 선택</label>
        <select id="skinDropdown"></select>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="useCustomSkin" />
          추가 기능 사용
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="hideProfileImage" />
          캐릭터 프로필 이미지 숨기기
        </label>
        <p style="font-size: 0.85rem; color: #666; margin: 4px 0 0;">
          추가 기능 사용이 활성화 되어 있어야 작동합니다.
        </p>
      </div>

      <button id="applyButton">적용</button>

      <h3>베타 버전 안내</h3>
      <p>스킨 변경 후 채팅방에서 나오면 새로고침 해 주시기 바랍니다.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
